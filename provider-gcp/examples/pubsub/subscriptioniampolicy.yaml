apiVersion: pubsub.gcp.upbound.io/v1beta1
kind: SubscriptionIAMPolicy
metadata:
  name: example
spec:
  forProvider:
    policyData: |
      {
        "bindings": [
          {
            "members": [
              "user:jane@example.com"
            ],
            "role": "roles/viewer"
          }
        ]
      }
    subscription: example
