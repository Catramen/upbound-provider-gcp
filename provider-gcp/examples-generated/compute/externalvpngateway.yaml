apiVersion: compute.gcp.upbound.io/v1beta1
kind: ExternalVPNGateway
metadata:
  labels:
    testing.upbound.io/example-name: external_gateway
  name: external-gateway
spec:
  forProvider:
    description: An externally managed VPN gateway
    interface:
    - id: 0
      ipAddress: 8.8.8.8
    redundancyType: SINGLE_IP_INTERNALLY_REDUNDANT

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HaVPNGateway
metadata:
  labels:
    testing.upbound.io/example-name: ha_gateway
  name: ha-gateway
spec:
  forProvider:
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Network
metadata:
  labels:
    testing.upbound.io/example-name: network
  name: network
spec:
  forProvider:
    autoCreateSubnetworks: false
    routingMode: GLOBAL

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Router
metadata:
  labels:
    testing.upbound.io/example-name: router1
  name: router1
spec:
  forProvider:
    bgp:
    - asn: 64514
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RouterInterface
metadata:
  labels:
    testing.upbound.io/example-name: router1_interface1
  name: router1-interface1
spec:
  forProvider:
    ipRange: 169.254.0.1/30
    name: router1-interface1
    region: us-central1
    router: ha-vpn-router1
    vpnTunnel: ha-vpn-tunnel1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: RouterInterface
metadata:
  labels:
    testing.upbound.io/example-name: router1_interface2
  name: router1-interface2
spec:
  forProvider:
    ipRange: 169.254.1.1/30
    name: router1-interface2
    region: us-central1
    router: ha-vpn-router1
    vpnTunnel: ha-vpn-tunnel2

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Subnetwork
metadata:
  labels:
    testing.upbound.io/example-name: network_subnet1
  name: network-subnet1
spec:
  forProvider:
    ipCidrRange: 10.0.1.0/24
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    region: us-central1

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: Subnetwork
metadata:
  labels:
    testing.upbound.io/example-name: network_subnet2
  name: network-subnet2
spec:
  forProvider:
    ipCidrRange: 10.0.2.0/24
    networkSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    region: us-west1

---

