apiVersion: compute.gcp.upbound.io/v1beta1
kind: ManagedSSLCertificate
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    managed:
    - domains:
      - sslcert.tf-test.club.

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: BackendService
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    healthChecks:
    - ${google_compute_http_health_check.default.id}
    portName: http
    protocol: HTTP
    timeoutSec: 10

---

apiVersion: compute.gcp.upbound.io/v1beta1
kind: HTTPHealthCheck
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    checkIntervalSec: 1
    requestPath: /
    timeoutSec: 1

---

apiVersion: dns.gcp.upbound.io/v1beta1
kind: ManagedZone
metadata:
  labels:
    testing.upbound.io/example-name: zone
  name: zone
spec:
  forProvider:
    dnsName: sslcert.tf-test.club.

---

apiVersion: dns.gcp.upbound.io/v1beta1
kind: RecordSet
metadata:
  labels:
    testing.upbound.io/example-name: set
  name: set
spec:
  forProvider:
    managedZoneSelector:
      matchLabels:
        testing.upbound.io/example-name: zone
    name: sslcert.tf-test.club.
    rrdatas:
    - ${google_compute_global_forwarding_rule.default.ip_address}
    ttl: 3600
    type: A

---

