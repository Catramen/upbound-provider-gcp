# Until https://github.com/upbound/official-providers/issues/726 is resolved,
# the natGatewayId must be manually set during testing.
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: containeraws-gcp-upbound-route-nat-gateway-a
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    natGatewayId: nat-01234567891000000
    region: us-west-2
    routeTableIdRef:
      name: containeraws-gcp-upbound-route-table-private-a
